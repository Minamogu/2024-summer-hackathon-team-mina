<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review-writing</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <div class="container">
        <h1>レビューを作成</h1>
        <form action="/submit-review" method="POST">
            <label for="username">名前:</label>
            <input type="text" id="username" name="username" placeholder="名前" required>

            <label for="email">メール:</label>
            <input type="email" id="email" name="email" placeholder="e-mail" required>

            <label for="rating">★ (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="review">レビュー:</label>
            <textarea id="review" name="review" rows="5" placeholder="レビューを作成" required></textarea>

            <button type="submit">レビューを投稿</button>
        </form>
    </div>
</body>
</html>
