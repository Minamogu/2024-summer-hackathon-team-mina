<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="tonegawa2.css">
</head>
<body>
    <header>
     <div class="header-content">
        <div class="logo">
            <img src="TonegawaSimbol.png" alt="Logo">
        </div>
        <div class="header-title">
            <h2>MY CART</h2>
        </div>
     </div>
    </header>

    <main>
        <h2>カートに入ってる商品（2点）</h2>

        <div class="cart-item" data-price="23000">
            <img src="airpods.jpg" alt="AirPods">
            <p>[2024年発売] SALONIA サロニア スピーディー オンドライヤー</p>
            <p class="price">¥<span class="price-value">23,000</span></p>
            <div class="quantity-controls">
                <button class="minus">−</button>
                <input type="text" class="quantity" value="1" readonly>
                <button class="plus">＋</button>
            </div>
        </div>

        <div class="cart-item" data-price="4310">
            <img src="無題260_20240906233324.PNG" alt="ドライヤー">
            <p>[2024年発売] SALONIA サロニア スピーディー オンドライヤー</p>
            <p class="price">¥<span class="price-value">4,310</span></p>
            <div class="quantity-controls">
                <button class="minus">−</button>
                <input type="text" class="quantity" value="1" readonly>
                <button class="plus">＋</button>
            </div>
        </div>

        <div class="total">
            <p>商品合計（税込）: ¥<span id="total-price">27,310</span></p>
            <p>送料: ¥<span id="shipping-fee">520</span></p>
            <p>注文合計: ¥<span id="order-total">27,830</span></p>
        </div>

        <button class="checkout">購入する</button>
    </main>

    <script src="../js/main2.js"></script>
</body>
</html>
